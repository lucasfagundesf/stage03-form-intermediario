<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 03 Form Intermediário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form action="" id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                
                    <div class="name-wrapper">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="text" id="name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" name="text" id="last-name" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" name="text" id="email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="password" id="password" required minlength="6" >
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" name="text" id="name-mentor" required>
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h1>Primeira mentoria</h1>
                    <div class="mentoria">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="text" id="date" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="time">Das </label>
                            <input type="time" name="text" id="time" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="time">Até</label>
                            <input type="time" name="text" id="time" required>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <h1>Segunda mentoria</h1>
                    <div class="mentoria">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="text" id="date" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="time">Das </label>
                            <input type="time" name="text" id="time" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="time">Até</label>
                            <input type="time" name="text" id="time" required>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button form="my-form" class="button">
                Salvar
            </button>
        </footer>
    </div>
</body>
</html>
